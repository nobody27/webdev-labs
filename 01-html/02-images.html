<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="https://placebear.com/200/150"
          width="200"
          height="150"
          alt="A picture of an adult grizzly bear in a river next to a grassy shore"
        />
        <figcaption>Bears Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placebeard.it/200X150"
          width="200"
          height="150"
          alt="A picture (that keeps on changing) of a man with a beard."
        />
        <figcaption>Beards Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
